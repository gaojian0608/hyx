<script type="text/javascript">
  	//点击链接地址，将链接的页面在center中生成选项卡显示出来
    $("#btn").click(function(){
    	var href = $(this).attr('href');   
    	var value = $(this).text();        
    	if( $('#stuMess').tabs('exists',value) ){
    		$('#stuMess').tabs('select',value)
    	}else{
    		$('#stuMess').tabs('add',{   
    		    title:value,   
    		    href:href,   
    		    closable:true   
    		});  
    	}
    	return false;
    });   	
</script>
